{% extends 'classrooms/administration/admin_pages.html' %}
{% block 'admin-body' %}

<form method="POST" actions="{% url 'manage-teachers' %}">
    {% csrf_token %}
    <ul>
        <li>Teachers <a href="{% url 'create-new-teacher' %}"> Add new teacher </a></li>
        {% for teacher in all_teachers %}
        <li>
            {{teacher}} 
            {% csrf_token %}
            <button class="btn btn-danger" type="submit" name="Delete" value="{{teacher}}">Delete</button>
        </li>
        {% endfor %}
    </ul>
{% endblock 'admin-body' %}
