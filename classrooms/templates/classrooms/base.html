<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/> -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <title>Your classrooms online</title>
  </head>
  <nav class="navbar navbar-dark navbar-expand-md" id="app-navbar">
    <div class="container">
      <div class="collapse navbar-collapse" id="navcol-1">
        <ul class="nav navbar-nav ml-auto">
          {% if user.is_authenticated %}
          <li class="nav-item">
              <a class="btn btn-outline-light" href="{% url 'home' %}">View your classrooms</a> 
          </li>
          <li class="nav-item">
            <form action="{% url 'logout' %}" method="post">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-light"> Logout </button>
            </form>
              
          </li>

          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Sign In</a>
              <a class="nav-link" href="{% url 'register' %}">Register</a>
            </li>

          {% endif %}
        </ul>

    </div>
  </nav>
  <body class="order-2 p-2 bd-highlight" data-gr-c-s-loaded="true">

    {% block 'body' %}
    {% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'jquery-3.5.1.min.js' %} "></script>
    <script src="{% static 'popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

  </body>
  <footer class="d-flex flex-column bd-highlight mb-3">
    <div class="container">
      <span class="text-muted">You are logged in as <strong>{{ user }}</strong> </span>
    </div>
  </footer>
</html>
